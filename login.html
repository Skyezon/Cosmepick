<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login Cosmpepick</title>
    <link rel="stylesheet" href="login.css">

<body>
    <!-- Navbar -->

        <a href="./home.html">
            <img class="logo-img" src="./assets/cosmepick logo crop.jpg" alt="">

    </div>

    <!-- Body -->
    <div class="login-box">
        <img src="user-icon.png" class="icon">
        <h1>Log In</h1>

        <form action="">
            <input type="email" placeholder="Email" class="textbox">
            <input type="password" placeholder="Password" class="textbox">
            <input type="submit" value="Sign In" class="submit-btn">

            <a href="forpass.html" class="bottom-txt">Forgot your Password?</a> <br>
            <p class="or-txt">or</p> <br>

            <div class="social-icons">
                <a href="https://www.facebook.com/"><img src="facebook.png"></a>
                <a href="https://www.google.com/accounts/Login?hl=id"><img src="google.png"></a>
                <a href="https://twitter.com/login"><img src="twitter.png"></a>
            </div>

            <a href="register.html" class="bottom-txt"> <b>Don't Have an Account? Sign Up</b> </a>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer-container">
        <!-- Left Footer -->
        <div class="left-footer-container">
            <div class="footer-logo">
                <a href="">
                    <img class="logo-img" src="./assets/logo footer.png" alt="">

            </div>
            <div>

                    <a class="footer-link-left" href="">

                    </a>

                    </a>

        <div class="right-footer-container">
            <div>
                <a class="footer-link-right" href="http://www.facebook.com/">
                    <img src="./assets/fb.png" alt="">
                </a>
            </div>
            <div>
                <a class="footer-link-right" href="http://www.instagram.com/">
                    <img src="./assets/ig.png" alt="">
                </a>
            </div>
